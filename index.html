<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>售价计算器</title>

  <!-- ✅ iPhone 主画面图标设置 -->
  <link rel="apple-touch-icon" href="/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="售价计算器">
  <meta name="theme-color" content="#4CAF50">

  <style>
    body {
      font-family: sans-serif;
      padding: 15px;
      background-color: #f9f9f9;
      max-width: 800px;
      margin: auto;
    }
    h2::after {
      content: " - Lover Legend Gardening";
      font-size: 14px;
      font-weight: normal;
      display: block;
      color: #666;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin: 4px 0;
      box-sizing: border-box;
      font-size: 16px;
    }
    label {
      font-weight: bold;
      font-size: 15px;
    }
    .result {
      margin-top: 12px;
      background: #fff;
      padding: 12px;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    .highlight span {
      color: red;
      font-weight: bold;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background: linear-gradient(to right, #7fbf7f, #4CAF50);
      color: white;
      border: none;
      margin-top: 8px;
      border-radius: 20px;
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(to right, #6dae6d, #3e9944);
    }
    .row {
      display: flex;
      gap: 8px;
    }
    .row > div {
      flex: 1;
    }
    .double-column {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .double-column .col {
      flex: 0 0 48%;
    }
    .double-column .entry {
      font-size: 16px;
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <h2>成本售价计算器</h2>

  <div class="row">
    <div style="flex: 2;">
      <label for="price_display">盆栽成本：</label>
      <input id="price_display" onblur="formatDisplayPrice()" oninput="updateRawPrice()" onkeydown="if(event.key==='Enter'){event.preventDefault();document.getElementById('currency').focus();}" placeholder="如 1,000.00" type="text"/>
      <input id="price" type="hidden" value=""/>
    </div>
    <div style="flex: 1;">
      <label for="currency">货币：</label>
      <select id="currency" onchange="updateDisplay()">
        <option value="RM">RM</option>
        <option value="SGD">SGD</option>
      </select>
    </div>
  </div>

  <div class="result" id="result_area" style="display:none">
    <div class="double-column">
      <div class="col entry">+30%：<span id="add30"></span></div>
      <div class="col entry">+40%：<span id="add40"></span></div>
      <div class="col entry">+50%：<span id="add50"></span></div>
      <div class="col entry">×2：<span id="times2"></span></div>
      <div class="col entry">×2.5：<span id="times2_5"></span></div>
      <div class="col entry">×3：<span id="times3"></span></div>
    </div>
  </div>

  <script>
    function formatCurrency(num) {
      return parseFloat(num).toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
    }

    function updateRawPrice() {
      const val = document.getElementById("price_display").value.replace(/[^0-9.]/g, '');
      document.getElementById("price").value = val;
      updateDisplay();
    }

    function formatDisplayPrice() {
      const raw = document.getElementById("price").value;
      if (!raw) return;
      document.getElementById("price_display").value = formatCurrency(raw);
    }

    function updateDisplay() {
      const raw = parseFloat(document.getElementById("price").value);
      const currency = document.getElementById("currency").value;
      if (isNaN(raw)) return;

      document.getElementById("add30").innerText = currency + " " + formatCurrency(raw * 1.3);
      document.getElementById("add40").innerText = currency + " " + formatCurrency(raw * 1.4);
      document.getElementById("add50").innerText = currency + " " + formatCurrency(raw * 1.5);
      document.getElementById("times2").innerText = currency + " " + formatCurrency(raw * 2);
      document.getElementById("times2_5").innerText = currency + " " + formatCurrency(raw * 2.5);
      document.getElementById("times3").innerText = currency + " " + formatCurrency(raw * 3);

      document.getElementById("result_area").style.display = "block";
    }
  </script>
</body>
</html>
