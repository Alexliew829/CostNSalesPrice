<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>成本售价计算器 - Lover Legend Gardening</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; padding: 20px;">
  <img src="favicon.png" alt="logo" width="60" />
  <h2>成本售价计算器</h2>
  <p style="margin-top: -10px;">- Lover Legend Gardening -</p>

  <div style="max-width: 600px; margin: 0 auto; text-align: left;">
    <label>盆栽成本：</label>
    <input id="treeCost" type="number" value="3200" /><br />

    <label>币别：</label>
    <select id="currency">
      <option value="CNY">CNY</option>
      <option value="NTD">NTD</option>
      <option value="VND">VND</option>
      <option value="IDR">IDR</option>
    </select><br />

    <label>汇率：</label>
    <input id="rate" type="number" step="0.000001" value="1.5" /><br />

    <label>运费比例（%）：</label>
    <input id="deliveryRatio" type="number" value="35" /><br />

    <label>花盆成本：</label>
    <input id="potCost" type="number" value="0" /><br />

    <label>本地运费：</label>
    <input id="localDelivery" type="number" value="200" /><br />

    <label>营销成本：</label>
    <input id="marketingCost" type="number" value="120" /><br />

    <button onclick="calculate()" style="margin-top: 20px; background: green; color: white; padding: 10px 20px; font-size: 18px; border-radius: 20px;">
      🌱 计算
    </button>

    <div id="result" style="margin-top: 20px; font-size: 22px;"></div>
  </div>

  <script>
    function calculate() {
      const treeCost = parseFloat(document.getElementById("treeCost").value);
      const potCost = parseFloat(document.getElementById("potCost").value);
      const localDelivery = parseFloat(document.getElementById("localDelivery").value);
      const marketingCost = parseFloat(document.getElementById("marketingCost").value);
      const rate = parseFloat(document.getElementById("rate").value);
      const currency = document.getElementById("currency").value;

      let deliveryRatio = 0.25; // 默认 CNY 运费
      if (currency === "NTD") deliveryRatio = 0.2;
      else if (currency === "VND") deliveryRatio = 0.45;
      else if (currency === "IDR") deliveryRatio = 0.6;

      const deliveryCost = treeCost * deliveryRatio;
      const totalCost = (treeCost + potCost + deliveryCost + localDelivery + marketingCost) / rate;

      const prices = [0.2, 0.3, 0.4, 0.45, 0.5, 0.55].map(profit => ({
        profit,
        price: (totalCost / (1 - profit)).toFixed(2)
      }));

      let html = `<div><strong>实际成本: RM ${totalCost.toFixed(2)}</strong></div>`;
      prices.forEach(p => {
        html += `<div>${Math.round(p.profit * 100)}% 利润售价: RM ${p.price}</div>`;
      });

      document.getElementById("result").innerHTML = html;
    }
  </script>
</body>
</html>
