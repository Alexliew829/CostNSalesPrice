<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>成本售价计算器</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f7f7f7;
      text-align: center;
      padding-top: 20px;
    }
    img {
      width: 60px;
      height: auto;
    }
    input, select {
      width: 300px;
      padding: 8px;
      margin: 5px;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 40px;
      font-size: 18px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    .results {
      background-color: white;
      display: inline-block;
      padding: 20px;
      margin-top: 20px;
      text-align: left;
      font-size: 18px;
      font-weight: bold;
      line-height: 2;
    }
    .highlight {
      color: red;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <img src="favicon.ico" alt="Logo" />
  <h2>成本售价计算器</h2>
  <p>- Lover Legend Gardening</p>

  <form id="calculator">
    <input type="number" id="cost" placeholder="盆栽成本：" required /><br />
    <select id="currency">
      <option value="CNY">CNY</option>
      <option value="NTD">NTD</option>
      <option value="VND">VND</option>
      <option value="IDR">IDR</option>
    </select><br />
    <input type="number" id="rate" step="0.000001" placeholder="汇率：" required /><br />
    <input type="number" id="potCost" step="0.01" placeholder="花盆成本：" /><br />
    <input type="number" id="localShipping" step="0.01" placeholder="本地运费：" /><br />
    <input type="number" id="mossCost" step="0.01" placeholder="苔藓成本：" /><br />
    <input type="hidden" id="shippingRatio" value="35" />

    <br /><button type="submit">🌱 计算</button>
  </form>

  <div id="result" class="results"></div>

  <script>
    const shippingRatios = {
      CNY: 25,
      NTD: 20,
      VND: 45,
      IDR: 60
    };

    document.getElementById("currency").addEventListener("change", () => {
      const cur = document.getElementById("currency").value;
      document.getElementById("shippingRatio").value = shippingRatios[cur] || 35;
    });

    document.getElementById("calculator").addEventListener("submit", function(e) {
      e.preventDefault();
      const cost = parseFloat(document.getElementById("cost").value) || 0;
      const rate = parseFloat(document.getElementById("rate").value) || 0;
      const potCost = parseFloat(document.getElementById("potCost").value) || 0;
      const localShipping = parseFloat(document.getElementById("localShipping").value) || 0;
      const mossCost = parseFloat(document.getElementById("mossCost").value) || 0;
      const shippingRatio = parseFloat(document.getElementById("shippingRatio").value) || 0;

      const shippingCost = (cost * shippingRatio) / 100;
      const totalCostRM = ((cost + shippingCost) * rate) + potCost + mossCost + localShipping;

      const result = document.getElementById("result");
      result.innerHTML = `
        实际成本：RM ${totalCostRM.toFixed(2)}<br />
        20% 利润售价：RM ${(totalCostRM * 1.2).toFixed(2)}<br />
        30% 利润售价：RM ${(totalCostRM * 1.3).toFixed(2)}<br />
        40% 利润售价：RM ${(totalCostRM * 1.4).toFixed(2)}<br /><br />
        <div class="highlight">45% 利润售价：RM ${(totalCostRM * 1.45).toFixed(2)}</div>
        <div class="highlight">50% 利润售价：RM ${(totalCostRM * 1.5).toFixed(2)}</div>
        <div class="highlight">55% 利润售价：RM ${(totalCostRM * 1.55).toFixed(2)}</div>
      `;
    });
  </script>
</body>
</html>
