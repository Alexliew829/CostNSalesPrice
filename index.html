<div class="row">
  <div style="flex: 2;">
    <label for="price_display">盆栽成本：</label>
    <input id="price_display" onblur="formatDisplayPrice()" oninput="updateRawPrice()" onkeydown="if(event.key==='Enter'){event.preventDefault();document.getElementById('currency').focus();}" placeholder="如 1,000.00" type="text"/>
    <input id="price" type="hidden" value=""/>
  </div>
  <div style="flex: 1;">
    <label for="currency">币别：</label>
    <select id="currency" onchange="setRate()" onkeydown="if(event.key==='Enter'){event.preventDefault();document.getElementById('rate').focus();}">
      <option selected value="CNY">CNY</option>
      <option value="NTD">NTD</option>
      <option value="VND">VND</option>
      <option value="IDR">IDR</option>
    </select>
  </div>
</div>

<div class="row">
  <div>
    <label for="rate">汇率：</label>
    <input id="rate" onkeydown="if(event.key==='Enter'){event.preventDefault();document.getElementById('freight').focus();}" type="number" value="1.5"/>
  </div>
  <div>
    <label for="freight">运费比例（%）：</label>
    <input id="freight" onkeydown="if(event.key==='Enter'){event.preventDefault();document.getElementById('pot').focus();}" type="text" value="30%"/>
  </div>
</div>

<div class="row">
  <div>
    <label for="pot">花盆成本：</label>
    <input id="pot" onkeydown="if(event.key==='Enter'){event.preventDefault();document.getElementById('moss').focus();}" type="number" value="0"/>
  </div>
  <div>
    <label for="moss">苔藓成本：</label>
    <input id="moss" onkeydown="if(event.key==='Enter'){event.preventDefault();document.getElementById('local').focus();}" type="number" value="0"/>
  </div>
</div>

<label for="local">本地运费：</label>
<input id="local" onkeydown="if(event.key==='Enter'){event.preventDefault();document.querySelector('button').click();}" type="number" value="20"/>

<button onclick="calculate()">🌱 计算</button>

<div class="result" id="result"></div>

<script>
  const defaultRates = {
    CNY: 1.5,
    NTD: 1 / 0.15,
    VND: 1 / 0.00018,
    IDR: 1 / 0.00028
  };

  const defaultFreight = {
    CNY: "30%",
    NTD: "20%",
    VND: "58%",
    IDR: "60%"
  };

  function setRate() {
    const currency = document.getElementById('currency').value;
    document.getElementById('rate').value = defaultRates[currency].toFixed(6);
    document.getElementById('freight').value = defaultFreight[currency];
  }

  function updateRawPrice() {
    const input = document.getElementById('price_display');
    const raw = parseFloat(input.value.replace(/,/g, '').replace(/[^\d.]/g, '')) || 0;
    document.getElementById('price').value = raw;
  }

  function formatDisplayPrice() {
    const input = document.getElementById('price_display');
    const raw = parseFloat(input.value.replace(/,/g, '').replace(/[^\d.]/g, ''));
    if (!isNaN(raw)) {
      const parts = raw.toFixed(2).split('.');
      parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ',');
      input.value = parts.join('.');
    }
    updateRawPrice();
  }

  function calculate() {
    const price = parseFloat(document.getElementById('price').value);
    const freightInput = document.getElementById('freight').value.trim();
    const rate = parseFloat(document.getElementById('rate').value);
    const pot = parseFloat(document.getElementById('pot').value) || 0;
    const moss = parseFloat(document.getElementById('moss').value) || 0;
    const local = parseFloat(document.getElementById('local').value) || 0;

    if (isNaN(price) || isNaN(rate)) {
      alert('请输入有效的进价和汇率');
      return;
    }

    const freight = freightInput === ""
      ? 0.2
      : freightInput.includes('%')
        ? parseFloat(freightInput.replace('%', '')) / 100
        : parseFloat(freightInput) / 100;

    const rmCost = (price / rate) * (1 + freight) + pot + moss + local;

    const prices = {
      "20%": rmCost * 1.26 * 1.12,
      "30%": rmCost * 1.43 * 1.12,
      "40%": rmCost * 1.67 * 1.12,
      "45%": rmCost * 1.82 * 1.12,
      "50%": rmCost * 2.00 * 1.12,
      "55%": rmCost * 2.23 * 1.12
    };

    let html = `<div class="entry"><strong>实际成本：</strong>RM ${rmCost.toFixed(2)}</div>`;
    html += '<div class="double-column">';
    html += '<div class="col">';
    html += `<div class="entry"><strong>20% 利润售价：</strong>RM ${prices["20%"].toFixed(2)}</div>`;
    html += `<div class="entry"><strong>30% 利润售价：</strong>RM ${prices["30%"].toFixed(2)}</div>`;
    html += `<div class="entry"><strong>40% 利润售价：</strong>RM ${prices["40%"].toFixed(2)}</div>`;
    html += '</div><div class="col">';
    html += `<div class="entry"><strong>45% 利润售价：</strong>RM ${prices["45%"].toFixed(2)}</div>`;
    html += `<div class="entry" style="color: red; font-weight: bold;"><strong>50% 利润售价：</strong>RM ${prices["50%"].toFixed(2)}</div>`;
    html += `<div class="entry"><strong>55% 利润售价：</strong>RM ${prices["55%"].toFixed(2)}</div>`;
    html += '</div></div>';
    document.getElementById('result').innerHTML = html;
  }

  // 初始化绑定默认汇率与运费比例
  window.onload = () => setRate();
</script>
</body>
</html>
