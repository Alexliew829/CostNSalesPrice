<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>成本售价计算器</title>
</head>
<body style="font-family: sans-serif; text-align: center; padding: 20px; background: #f8f8f8;">
  <img src="logo.png" alt="Logo" style="height: 40px;"><br>
  <h2 style="margin-bottom: 0;">成本售价计算器</h2>
  <div style="color: gray; margin-bottom: 20px;">- Lover Legend Gardening</div>

  <div style="max-width: 600px; margin: auto; text-align: left;">
    <label>盆栽成本：</label>
    <input type="text" id="treeCost" placeholder="如 1,000.00" style="width: 100%;"><br><br>

    <label>币别：</label>
    <select id="currency" style="width: 100%;">
      <option value="CNY">CNY</option>
      <option value="NTD">NTD</option>
      <option value="VND">VND</option>
      <option value="IDR">IDR</option>
    </select><br><br>

    <label>汇率：</label>
    <input type="text" id="rate" value="1.500000" style="width: 100%;"><br><br>

    <label>花盆成本：</label>
    <input type="text" id="potCost" value="0" style="width: 100%;"><br><br>

    <label>本地运费：</label>
    <input type="text" id="localDelivery" value="20" style="width: 100%;"><br><br>

    <label>营销成本：</label>
    <input type="text" id="marketingCost" value="0" style="width: 100%;"><br><br>

    <button onclick="calculate()" style="width: 100%; padding: 12px; font-size: 18px; background: #4CAF50; color: white; border: none; border-radius: 10px;">
      🌱 计算
    </button>

    <div id="result" style="margin-top: 30px; padding: 20px; background: white; border-radius: 10px;"></div>
  </div>

  <script>
    function calculate() {
      const treeCost = parseFloat(document.getElementById("treeCost").value.replace(/,/g, ""));
      const potCost = parseFloat(document.getElementById("potCost").value);
      const localDelivery = parseFloat(document.getElementById("localDelivery").value);
      const marketingCost = parseFloat(document.getElementById("marketingCost").value);
      const rate = parseFloat(document.getElementById("rate").value);
      const currency = document.getElementById("currency").value;

      let deliveryRatio = 0.25;
      if (currency === "NTD") deliveryRatio = 0.2;
      else if (currency === "VND") deliveryRatio = 0.45;
      else if (currency === "IDR") deliveryRatio = 0.6;

      const deliveryCost = treeCost * deliveryRatio;
      const totalCost = (treeCost + potCost + deliveryCost + localDelivery + marketingCost) / rate;

      const profitRates = [0.2, 0.3, 0.4, 0.45, 0.5, 0.55];
      let html = `<div style="font-weight: bold; font-size: 18px; color: black;">实际成本: RM ${totalCost.toFixed(2)}</div>`;

      profitRates.forEach(rate => {
        const selling = (totalCost / (1 - rate)).toFixed(2);
        const percent = Math.round(rate * 100);
        const isRed = percent >= 45;

        html += `<div style="margin-top: 10px; font-size: ${isRed ? '20px' : '16px'}; color: ${isRed ? 'red' : 'black'};">
          ${percent}% 利润售价: <strong>RM ${selling}</strong>
        </div>`;
      });

      document.getElementById("result").innerHTML = html;
    }
  </script>
</body>
</html>
